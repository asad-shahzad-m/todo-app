<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <title>Todo App</title>
</head>
<body>
    <header class="header__wrapper">
        <div class="header">
            <h2 class="header__title">Todo App</h2>
        </div>
    </header>
    <section class="app">
        <input type="text" placeholder="Search" class="field--search" />
        <div class="todo__wrapper">
            <h2 class="task-status todo">Todo</h2>
            <div class="task--add">
                <textarea class="new" placeholder="Add new task"></textarea>
                <button class="new--btn">+</button>
            </div>
            <ul class="todo__tasks"></ul>
        </div>
    </section>
    <script src="controller.js" type="text/javascript"></script>
</body>
</html>
